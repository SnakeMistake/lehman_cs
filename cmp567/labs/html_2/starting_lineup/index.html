<!DOCTYPE html>
<html lang="en">
<head>
   <title>Starting Lineup</title>
</head>
<body>
   <h1>Starting Lineup</h1>
   
   <form method="POST" action="https://wp.zybooks.com/form-viewer.php">
      <p>
         <fieldset>
            <legend>Status:</legend>
            <input type="radio" value="Draft" id="Draft" name="status">
            <label for="Draft">Draft</label>
            <input type="radio" value="Final" id="Final" name="status" checked>
            <label for="Final">Final</label>
         </fieldset>
      </p>
      <p>
         <label for="gameDate">Date:</label>
         <select id="gameDate" name="gameDate">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      <p>
         <fieldset>
            <legend>Players:</legend>
            <p>
               <input type="checkbox" id="aarav" value="Aarav Agarwal" name="player">
               <label for="aarav">Aarav Agarwal</label>
            </p>
            <p>
               <input type="checkbox" id="ava" value="Ava Johnson" name="player">
               <label for="ava">Ava Johnson</label>
            </p>
            <p>
               <input type="checkbox" id="julio" value="Julio Ortiz" name="player">
               <label for="julio">Julio Ortiz</label>
            </p>
            <p>
               <input type="checkbox" id="liam" value="Liam Rubio" name="player">
               <label for="liam">Liam Rubio</label>
            </p>
            <p>
               <input type="checkbox" id="emma" value="Emma Witherspoon" name="player">
               <label for="emma">Emma Witherspoon</label>
            </p>
         </fieldset>
      </p>
      <p>
         <input type="submit" value="Submit">
      </p>
   </form>
   
</body>

</html>
